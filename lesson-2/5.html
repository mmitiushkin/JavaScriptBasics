    <script>
      // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
      
      var a = 2, b = 3;

      function plus(a, b) {
          return a + b;
      }

      function minus(a, b) {
          return a - b;
      }

      function div (a, b) {
          return a / b;
      }

      function mult (a, b) {
          return a + b;
      }

    </script>
