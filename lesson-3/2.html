  <body>
    <script>
      function getNumber(min, max){
          let number = parseInt(Math.random()*(max - min) + min);
          if (number === -0) number = 0;
          return number;
      }

      var basket = [
          {name: "pen", price: getNumber(50, 100)},
          {name:"pencil", price: getNumber(50, 100)},
          {name:"file", price: getNumber(50, 100)},
          {name:"paper", price: getNumber(50, 100)}
      ];
      console.log(basket);

      function countBasketPrice(arr) {
        var sum = 0;
        for (var i of basket) {
          sum += i.price;
        }
        return sum;
      }
      console.log(countBasketPrice(basket));
      

    </script>
  </body>
</html>
