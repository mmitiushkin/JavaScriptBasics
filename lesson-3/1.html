<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
  </head>
  
  <body>
    <script>
      var i = 2, j = 2;
      var flag = true;
      
      while (i <= 100) {
        flag = true;
        j = 2

        while (j < i) {

          if (i % j === 0) {
            flag = false;
            break;
          }

          j++;
        }

        if (flag == true) console.log(i);
        i++;
      }

    </script>
  </body>
</html>
